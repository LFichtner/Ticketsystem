<div class="userProfile">
    <h3>Benutzerprofile <span class="username"></span></h3>
    <div class="changePwd">
        <h5>Change Password</h5>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Old Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="oldPassword form-control" placeholder="password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">New Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="newPassword form-control" placeholder="password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Verify new Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="secondNewPassword form-control" placeholder="password">
                </div>
            </div>
            <div class="">
                <button class="btn btn-primary">submit</button>
            </div>    
        </form>
    </div>
</div>
